<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新增用例</title>
<link rel="stylesheet" th:href="@{../../lib/layui/css/layui.css}" />
</head>
<div class=" layui-main ">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">用例名 ：</label>
			<div class="layui-input-inline">
				<input type="text" name="casename" id="casename"  lay-verify="casename"
					placeholder="请输入用例名" autocomplete="off" class="layui-input"
				   style="width: 300px">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">项目名：</label>
			<div class="layui-input-inline">
				<select name="projectId" id="projectId" lay-verify="required" lay-filter="projectId">
					<option value="">请选择</option>
					<option th:selected="${projectId  eq project.id}"
						th:each="project : ${projectList}" th:value="${project.id}"
						th:text="${project.projectName}"></option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">模块名 ：</label>
			<div class="layui-input-inline">
				<select name="modelId" id="modelId" lay-verify="required" lay-filter="modelId">
					<option value="">请选择</option>
					<option th:selected="${modelId  eq model.id}"
						th:each="model : ${modelList}" th:value="${model.id}"
						th:text="${model.modelName}"></option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">api：</label>
			<div class="layui-input-inline">
				<input type="text" name="api" id="api"  lay-verify="api"
					placeholder="请输入api" autocomplete="off" class="layui-input"
				 style="width: 300px">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">版本：</label>
			<div class="layui-input-inline">
				<input type="text" name="version" id="version"  lay-verify="version"
					placeholder="请输入版本" autocomplete="off" class="layui-input"
			    style="width: 300px">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用例描述：</label>
			<div class="layui-input-inline">
				<input type="text" name="casedesc" id="casedesc" lay-verify="casedesc"
					placeholder="请输入用例描述" autocomplete="off" class="layui-input"
				 style="width: 300px">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"></label>
			<div class="layui-input-inline">
				<input type="checkbox" name="status" id="status" title="状态" lay-skin="primary"
					checked>
			</div>
		</div>
		<br>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button lay-submit lay-filter="add" type="button" class="layui-btn">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../js/sys/addCase.js"></script>
</body>
</html>
